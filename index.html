<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>My Weather App</title>
</head>
<body>
<div class="container">
<div class="weather-app-wrapper">
<div class="weather-app">
   
<form id="search-form">
    <div class="row" >
        <div class="col-6"><input type="text" class="form-control" id="city-input" placeholder="Enter City"/></div>
        <div class="col-3"><button type="submit" value="Search" class="btn btn-primary" id="search-button" >Search</button></div> 
        <div class="col-2"><button type="submit" value="Current" class="btn btn-primary" id="current-button" >Current</button></div>                  
    </div> 
</form>


    <h1><span id="city"></span>, <span id="country"> </span></h1>
    <ul>
        <li id="date"></li>
        <li id="description">Clear</li>
    </ul>

    <div class="row">

        <div class="col-6">
            <img class="weather-icon" src="img/Snow.gif" alt="Weather" id="icon">
            <span class="degree" id="temperature"></span> 
                <span class="celsius-far"> 
                <a href="" class ="active" id="celsius">°C</a> |
                <a href="" class="far" id="far">°F</a>
                </span>
            </span>
        </div>

        <div class="col-6">
            <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>        

        </div>

    </div>

<div class="row" id="forecast">
</div>




</div>
<small class="signature">Open sourced by <a href="https://github.com/RobertaRocks/" target="_blank" class="a-signature"> Roberta Francesconi on GitHub</a></small>
</div>
</div>
<script src="src/script.js"></script>
</body>
</html>
